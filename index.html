<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>College Home - Select Department & Semester</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.0/minty/bootstrap.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    @media (max-width: 600px) {
  .selector-container {
    flex-direction: column !important;
    align-items: center !important;
  }
  .form-select {
    min-width: 100% !important;
    max-width: 300px;
  }
  .btn-go {
    width: 100% !important;
    max-width: 300px;
    margin-top: 15px;
  }
}

    body {
      background: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      position: relative;
      background: linear-gradient(rgb(255, 255, 255), rgba(143, 155, 176, 0.6)), url('college-background.jpg') no-repeat center center/cover;
      padding: 80px 15px 60px;
      color: #000000;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    header h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 12px;
      text-shadow: 1px 1px 5px rgba(255, 11, 11, 0.7);
    }
    header p {
      font-size: 1.35rem;
      font-weight: 500;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }
    .selector-container {
      margin: 60px auto 40px;
      max-width: 650px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      align-items: flex-end;
    }
    label {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 6px;
      display: block;
    }
    .form-select {
      padding: 8px 12px;
      font-size: 1rem;
      border: 2px solid #4682b4;
      border-radius: 6px;
      color: #2c3e50;
      font-weight: 600;
      min-width: 200px;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }
    .form-select:focus {
      border-color: #d7263d;
      outline: none;
      box-shadow: 0 0 5px rgba(215,38,61,0.6);
    }
    .btn-go {
      background: #d7263d;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      padding: 10px 26px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-height: 43px;
    }
    .btn-go:hover {
      background: #b31d2e;
    }
    main {
      flex-grow: 1;
      text-align: center;
      color: #555;
      font-size: 1.15rem;
      font-weight: 500;
    }
    footer {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 20px 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 0.9rem;
    }
    footer .container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
    }
    footer nav a {
      color: #ecf0f1;
      text-decoration: none;
      font-weight: 600;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    footer nav a:hover {
      color: #ffd700;
      text-decoration: underline;
    }
    footer .resided {
      color: #b0bec5;
      font-size: 0.85rem;
      font-style: italic;
    }
    @media (max-width: 600px) {
      .selector-container {
        flex-direction: column;
        align-items: center;
      }
      footer .container {
        flex-direction: column;
        gap: 10px;
      }
      footer nav {
        text-align: center;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Asutosh College</h1>
    <p>University of Calcutta</p>
  </header>

  <div class="selector-container">
    <div>
      <label for="departmentSelect">Department</label>
      <select id="departmentSelect" class="form-select">
        <option selected disabled>Choose Department</option>
        <option value="botany">Botany</option>
        <option value="electronics">Electronics</option>
        <!-- <option value="mechanical">Mechanical Engineering</option>
        <option value="civil">Civil Engineering</option>
        <option value="chemical">Chemical Engineering</option>
        <option value="information_tech">Information Technology</option>
        <option value="biotechnology">Biotechnology</option>
        <option value="electrical">Electrical Engineering</option>
        <option value="environmental">Environmental Science</option>
        <option value="management">Management Studies</option> -->
      </select>
    </div>

    <div>
      <label for="semesterSelect">Semester</label>
      <select id="semesterSelect" class="form-select">
        <option selected disabled>Choose Semester</option>
        <option value="1">Semester 1</option>
        <option value="2">Semester 2</option>
        <option value="3">Semester 3</option>
        <option value="4">Semester 4</option>
        <option value="5">Semester 5</option>
        <option value="6">Semester 6</option>
      </select>
    </div>

    <button class="btn-go" id="goButton">Go</button>
  </div>

  <main>
    <p>Select your department and semester to access relevant resources and information.</p>
  </main>

  <footer style="background: #e8eff7; color: #2c3e50; padding: 25px 15px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div style="font-weight: 700; font-size: 1.1rem; margin-bottom: 8px;">Asutosh College</div>
    <div style="font-size: 0.9rem; color: #555; margin-bottom: 25px;">&copy; 2025. All rights reserved.</div>
    <hr style="border-color: #ddd; margin-bottom: 15px;" />
    <div style="font-size: 0.85rem; color: #666;">
      Designed by Aman Thakur, ELTA S01:
      <a href="https://instagram.com/aman.thakur.386" target="_blank" rel="noopener noreferrer" style="color: #4682b4; text-decoration: none; font-weight: 600; margin: 0 8px;">Instagram</a> |
      <a href="https://t.me/amanthakur386" target="_blank" rel="noopener noreferrer" style="color: #4682b4; text-decoration: none; font-weight: 600; margin: 0 8px;">Telegram</a> |
      <a href="https://wa.me/9155672386/?text=urlencodedtext" style="color: #4682b4; text-decoration: none; font-weight: 600; margin: 0 8px;">Whatsapp</a>
    </div>
  </div>
</footer>



  <script>
    document.getElementById('goButton').addEventListener('click', function() {
      const deptSelect = document.getElementById('departmentSelect');
      const semSelect = document.getElementById('semesterSelect');
      const dept = deptSelect.value;
      const sem = semSelect.value;

      if (!dept) {
        alert('Please select a department.');
        deptSelect.focus();
        return;
      }
      if (!sem) {
        alert('Please select a semester.');
        semSelect.focus();
        return;
      }

      // Redirect to /<department>/<semester>
      const targetUrl = `/${dept}/${sem}/index.html`;
      window.location.href = targetUrl;
    });
  </script>
</body>
</html>
